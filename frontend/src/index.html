<body>
    <header>
        <div class="header-content">
            <h1 class="urbanist-header">
                <a href="/frontend/src/index.html" class="urbanist-header">Debugger</a>
            </h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="/frontend/src/index.html" class="urbanist-header">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="left">
            <div class="textarea-container">
                <textarea id="input_text" placeholder="Enter your Python code here..."></textarea>
                <button id="run_button" py-click="button_clicked()">Run</button>
            </div>
            <div id="output"></div>
        </div>
        <div class="right"></div>
    </div>

    <script>
        document.getElementById('input_text').addEventListener('keydown', function(event) {
            if (event.key === 'Tab') {
                event.preventDefault(); // Prevent the default tab behavior
    
                // Get the cursor position
                const start = this.selectionStart;
                const end = this.selectionEnd;
    
                // Insert 4 spaces (or use a tab character if preferred)
                const value = this.value;
                this.value = value.substring(0, start) + '    ' + value.substring(end);
    
                // Move the cursor position after the inserted spaces
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });
    </script>
    
    <!-- PyScript code block -->
    <py-script>
        import pyodide
    
        def button_clicked():
            code = Element("input_text").value
            try:
                exec(code)
            except Exception as e:
                print(f"Error: {e}")
    </py-script>
</body>
